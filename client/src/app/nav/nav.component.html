<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Date Me</a>
                
                @if (loggedIn){
                    <div class="navbar" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Matches</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Lists</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Messages</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" (click)="logout()">Logout</a>
                            </li>
                        </ul>
                    </div>
                }

                @if (loggedIn) {
                    <div class="dropdown">
                        <a class="dropdown-toogle text-light">Welcome user</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item">Profile</a>
                            <a class="dropdown-item" (click)="logout()">Logout</a>
                        </div>
                    </div>
                }

                @if (!loggedIn){
                    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
                        <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
                        <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password" type="password">
                        <button class="btn btn-outline-success" type="submit">Login</button>
                    </form>
                }

                </div>
            </nav>
    </body>
</html>
